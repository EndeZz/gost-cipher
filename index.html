<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Шифр ГОСТ 28147-89</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <main class="main container">
      <h1 class="content__title">Шифр ГОСТ 28147-89</h1>
      <div class="content__group">
        <h2>Введите ключ</h2>
        <input class="content__input" type="text" id="keyInput" />
      </div>
      <div class="content__group">
        <h2>Введите сообщение:</h2>
        <input class="content__input" type="text" id="messageEncryptInput" />
        <button class="btn" id="encryptButton">Зашифровать</button>
        <input class="content__input" type="text" id="messageDecryptInput" />
        <button class="btn" id="decryptButton">Расшифровать</button>
      </div>
      <div class="content__group">
        <h2>Результат:</h2>
        <div class="result" id="result"></div>
        <button class="btn" id="decryptResultButton">Расшифровать результат</button>
      </div>
    </main>
    <script type="module" src="./assets/js/main.js"></script>
  </body>
</html>
